<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form name="Foods" action="action="success.html" method="post">
  <fieldset>
    <div>
      <label>Full name:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>

    <div>
      <label>Password:</label>
      <input type="password" name="password">
    </div>
  </fieldset>

  <fieldset>
    <div>
      <label>Food Game:</label>
      <input type="text" name="adv-name" placeholder="Name this Food">
    </div>

    <div>
      <label>Type of Italian:</label>
      <select name="Food">
        <option value="road">Pizza</option>
        <option value="road">Meatballs</option>
        <option value="road">Pasta</option>
      </select>
    </div>

    <div>    
      <label>Choose a date:</label>
      <input type="date" name="date">
    </div>

    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I am prepared to try this food.
    </div>
  </fieldset>
  
  <button type="submit">Save this food choice</button>
</form>

</body>
</html>
